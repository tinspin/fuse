<script>
  var crate_2 = new Audio('mp3/hit.mp3');
  var collect = new Audio('mp3/collect.mp3');
  var scale = 2;
  var bomb_size = 16 * scale;
  var half = bomb_size / 2;
  var height = 8;
  var width = 12;
  var board_height = bomb_size * height;
  var board_width = bomb_size * width;
  var pid;
  function random() {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  function bomb_random(min, max) {
    return Math.floor(random() * (max - min + 1)) + min;
  }
  function head(seed, position) { /* play(seed) is broadcasted to N */
    clear();
    this.seed = seed;
    pid = setInterval(tick, 16);
    for(var i = 0; i < width + 1; i++) {
      for(var j = 0; j < height + 1; j++) {
        if(i % 2 && j % 2) {
          add_sprite('block', 'block_' + bomb_random(0, 4), bomb_size * i, bomb_size * j - 3 * scale, bomb_size, bomb_size + 3 * scale, 0);
          add_sprite('shadow', 'shadow', bomb_size * i, bomb_size * j, bomb_size + 3 * scale, bomb_size + 3 * scale, 2);
        }
        else {
          if(bomb_random(0, width) > 3 &&
          !(i == 0 && j == 0) && !(i == 1 && j == 0) && !(i == 0 && j == 1) && 
          !(i == width && j == 0) && !(i == (width - 1) && j == 0) && !(i == width && j == 1) &&
          !(i == 0 && j == height) && !(i == 1 && j == height) && !(i == 0 && j == (height - 1)) &&
          !(i == width && j == height) && !(i == (width - 1) && j == height) && !(i == width && j == (height - 1))) {
            var crate = add_sprite('crate', 'crate_0', bomb_size * i, bomb_size * j - 3 * scale, bomb_size, bomb_size + 3 * scale);
            var shadow = add_sprite('shadow', 'shadow', bomb_size * i, bomb_size * j, bomb_size + 3 * scale, bomb_size + 3 * scale, 2);
            crate.fuse.shadow = shadow;
          }
          add_sprite('floor', 'floor_' + bomb_random(0, 7), bomb_size * i, bomb_size * j, bomb_size, bomb_size, 1);
        }
      }
    }
    spawn(position);
  }
  function make_room() {
    return 'bomb|4';
  }
  var players = {};
  var colors = ['white', 'green', 'red', 'yellow'];
  var color = 0;
  function sent(user, data) { /* send(data) is broadcasted to N-1 */
    var split = data.split(',');
    var x = parseInt(split[0], 10);
    var y = parseInt(split[1], 10);
    var key = parseInt(split[2], 10);
    var speed = parseInt(split[3], 10);
    if(!players[user]) {
      players[user] = add_sprite(user, colors[color++], x, y, bomb_size, bomb_size * 2);
    }
    players[user].style.left = x + 'px';
    players[user].style.top = y + 'px';
    action(players[user], key, speed, false);
  }
  function pause(hold) {
    if(hold)
      clearInterval(pid);
    else
      pid = setInterval(tick, 16);
  }
  function tail() { /* over(data) is broadcasted to N */
    clearInterval(pid);
    reset();
  }
  function item(item) {}
</script>

<script>
  function keydown(event) {
    if(current) {
      action(current, event.keyCode, current.fuse.speed, true);
      if(event.keyCode == 32 || (event.keyCode > 36 && event.keyCode < 41))
        event.preventDefault();
    }
  }
  function keyup(event) {
    if(current)
      action(current, event.keyCode, 0, true);
  }
  function send_move(sprite, key, speed) {
    var x = parseInt(sprite.style.left, 10);
    var y = parseInt(sprite.style.top, 10);
    try {
      send(x + ',' + y + ',' + key + ',' + speed);
    }
    catch(e) {}
  }
  function action(sprite, key, speed, do_send) {
    if(do_send && speed > 0 && ((key === 37 && sprite.fuse.left) || (key === 39 && sprite.fuse.right) || (key === 40 && sprite.fuse.down) || (key === 38 && sprite.fuse.up))) {
      return;
    }
    if(do_send && (key == 32 || (key > 36 && key < 41)))
      send_move(sprite, key, speed);
    if(key === 37) {
      if(speed > 0) sprite.fuse.head = 'left';
      if(speed == 0) sprite.fuse.left = false; else sprite.fuse.left = true;
      if(speed == 0 && sprite.fuse.right) { sprite.fuse.dx = sprite.fuse.speed; sprite.fuse.recent = 39; } else { sprite.fuse.dx = -speed; }
      if(speed > 0) sprite.fuse.recent = 37;
    }
    if(key === 39) {
      if(speed > 0) sprite.fuse.head = 'right';
      if(speed == 0) sprite.fuse.right = false; else sprite.fuse.right = true;
      if(speed == 0 && sprite.fuse.left) { sprite.fuse.dx = -sprite.fuse.speed; sprite.fuse.recent = 37; } else { sprite.fuse.dx = speed; }
      if(speed > 0) sprite.fuse.recent = 39;
    }
    if(key === 40) {
      if(speed > 0) sprite.fuse.head = 'down';
      if(speed == 0) sprite.fuse.down = false; else sprite.fuse.down = true;
      if(speed == 0 && sprite.fuse.up) { sprite.fuse.dy = -sprite.fuse.speed; sprite.fuse.recent = 38; } else { sprite.fuse.dy = speed; }
      if(speed > 0) sprite.fuse.recent = 40;
    }
    if(key === 38) {
      if(speed > 0) sprite.fuse.head = 'up';
      if(speed == 0) sprite.fuse.up = false; else sprite.fuse.up = true;
      if(speed == 0 && sprite.fuse.down) { sprite.fuse.dy = sprite.fuse.speed; sprite.fuse.recent = 40; } else { sprite.fuse.dy = -speed; }
      if(speed > 0) sprite.fuse.recent = 38;
    }
    if(key === 32 && speed == 0) {
      if(sprite.fuse.bomb_counter >= sprite.fuse.bombs)
        return;
      var rx = parseInt(sprite.style.left, 10);
      var ry = parseInt(sprite.style.top, 10);
      if(sprite.fuse.left)
        rx += 7 * scale;
      if(sprite.fuse.right)
        rx -= 7 * scale;
      if(sprite.fuse.up)
        ry += 7 * scale;
      if(sprite.fuse.down)
        ry -= 7 * scale;
      var x = Math.round(rx / bomb_size);
      var y = Math.round(ry / bomb_size);
      var bomb = add_sprite('bomb', 'bomb_0', bomb_size * x - 2 * scale, bomb_size * y - 12 * scale, 20 * scale, 28 * scale, bomb_size * y + 16);
      var fuse = add_sprite('fuse', 'fuse_0', bomb_size * x, bomb_size * y - 18 * scale, 16 * scale, 21 * scale, bomb_size * y + 17);
      bomb.fuse.fuse = fuse;
      bomb.fuse.power = sprite.fuse.power;
      bomb.fuse.owner = sprite;
      sprite.fuse.bomb_counter++;
    }
    if(speed == 0 && !sprite.fuse.left && !sprite.fuse.right && !sprite.fuse.up && !sprite.fuse.down) {
      sprite.fuse.recent = 0;
      sprite.fuse.count = 0;
      sprite.fuse.img.src = element(sprite.fuse.color + '_' + sprite.fuse.head + '_' + sprite.fuse.count).src;
    }
  }

<script>
  function reset() {
    element('bomb').innerHTML = '';
    sprites = [];
    next = null;
    score = 0;
    drops = 0;
    players = {};
    color = 0;
  }
  function element(name) {
    return document.getElementById(name);
  }
  var seed = 1;
  var current;
  var grid = [];
  var sprites = [];
  var remove = [];
  function random() {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  function limit(min, max) {
    return Math.floor(random() * (max - min + 1)) + min;
  }
  function clear() {
    grid = [];
    for(var i = 0; i < width + 1; i++)
      grid[i] = [];
  }
  var left = false; // 37
  var right = false; // 39
  var up = false; // 38
  var down = false; // 40
  var button = false;
  function tick() {
    if(navigator.getGamepads) {
      var pads = navigator.getGamepads();
      if(pads) {
        for(var i = 0; i < pads.length; i++) {
          if(pads[i]) {
            var u, d, l, r;
            if(pads[i].buttons.length > 14) { /* PS4 controller with d-pad */
              u = pads[i].buttons[12].pressed;
              d = pads[i].buttons[13].pressed;
              l = pads[i].buttons[14].pressed;
              r = pads[i].buttons[15].pressed;
            }
            else {
              r = pads[i].axes[0] > 0.5;
              l = pads[i].axes[0] < -0.5;
              d = pads[i].axes[1] > 0.5;
              u = pads[i].axes[1] < -0.5;
            }
            if(u) {
              if(!up) { action(current, 38, current.fuse.speed, true); up = true; }
            }
            else if(d) {
              if(!down) { action(current, 40, current.fuse.speed, true); down = true; }
            }
            else {
              if(down) { action(current, 40, 0, true); down = false; }
              if(up) { action(current, 38, 0, true); up = false; }
            }
            if(l) {
              if(!left) { action(current, 37, current.fuse.speed, true); left = true; }
            }
            else if(r) {
              if(!right) { action(current, 39, current.fuse.speed, true); right = true; }
            }
            else {
              if(right) { action(current, 39, 0, true); right = false; }
              if(left) { action(current, 37, 0, true); left = false; }
            }
            if(!button && (pads[i].buttons[0].pressed || pads[i].buttons[1].pressed)) {
              action(current, 32, 0, true);
              button = true;
            }
            else if(!pads[i].buttons[0].pressed && !pads[i].buttons[1].pressed) {
              button = false;
            }
          }
        }
      }
    }
    for(var i = 0; i < sprites.length; i++) {
      var sprite = sprites[i];
      if(sprite && sprite.fuse.type == 'player') {
        var x = parseInt(sprite.style.left, 10);
        var y = parseInt(sprite.style.top, 10);
        var dx = x + sprite.fuse.dx;
        var dy = y + sprite.fuse.dy;
        var border = false;
        if(dx < 0) { dx = 0; border = true; }
        if(dy < 0) { dy = 0; border = true; }
        if(dx > board_width) { dx = board_width; border = true; }
        if(dy > board_height) { dy = board_height; border = true; }
        var col = Math.round(x / bomb_size);
        var row = Math.round(y / bomb_size);
        sprite.fuse.col = col;
        sprite.fuse.row = row;
        grid[col][row] = sprite;
        var _mx = x % bomb_size;
        var _my = y % bomb_size;
        var mx = dx % bomb_size;
        var my = dy % bomb_size;
        var sx = 0;
        var sy = 0;
        var _col = col % 2;
        var _row = row % 2;
        var clear = false;
        var limit = half + current.fuse.dx;
        if(mx != 0 && _my == 0 && (sprite.fuse.up || sprite.fuse.down)) {
          if(_col == 1) {
            if(mx >= limit) sx -= sprite.fuse.speed;
            else if(mx < limit) sx += sprite.fuse.speed;
          }
          else if(mx < limit) sx -= sprite.fuse.speed;
          else if(mx >= limit) sx += sprite.fuse.speed;
        }
        limit = half + current.fuse.dy;
        if(_mx == 0 && my != 0 && (sprite.fuse.left || sprite.fuse.right)) {
          if(_row == 1) {
            if(my >= limit) sy -= sprite.fuse.speed;
            else if(my < limit) sy += sprite.fuse.speed;
          }
          else if(my < limit) sy -= sprite.fuse.speed;
          else if(my >= limit) sy += sprite.fuse.speed;
        }
        if(sx != 0 || sy != 0) {
          dx = x;
          dy = y;
        }
        var stop = false;
        if(sx != 0 && sy != 0) {
          var move = (_mx == 0 || _my == 0);
          if(move) {
            if(sx != 0 && _col == 1) sy = 0;
            else if(sy != 0 && _row == 1) sx = 0;
            else
              stop = true;
          }
          else
            stop = true;
        }
        for(var j = 0; j < sprites.length; j++) {
          var obstacle = sprites[j];
          if(obstacle && obstacle.fuse.type == 'crate') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(dx > ox - bomb_size && 
               dy > oy - bomb_size + 3 * scale && 
               dx < ox + bomb_size && 
               dy < oy + bomb_size + 3 * scale) {
              //obstacle.fuse.destroy = true;
              stop = true;
            }
          }
          if(obstacle && obstacle.fuse.type == 'bomb') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if((dx > ox + 2 * scale && dx < ox + 19 * scale && dy == oy + 12 * scale && (sprite.fuse.dx < 0 || sx < 0)) || 
               (dy > oy + 12 * scale && dy < oy + 29 * scale && dx == ox + 2 * scale && (sprite.fuse.dy < 0 || sy < 0)) || 
               (dx < ox + 2 * scale && dx > ox - 15 * scale && dy == oy + 12 * scale && (sprite.fuse.dx > 0 || sx > 0)) || 
               (dy < oy + 12 * scale && dy > oy - 5 * scale && dx == ox + 2 * scale && (sprite.fuse.dy > 0 || sy > 0))) {
              stop = true;
            }
          }
          if(obstacle && obstacle.fuse.type == 'power') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(dx + bomb_size > ox && 
               dy + bomb_size > oy + 3 * scale && 
               dx < ox + bomb_size && 
               dy < oy + bomb_size + 3 * scale) {
              if(obstacle.fuse.name == 'speed') {
                sprite.fuse.speed++;
              }
              if(obstacle.fuse.name == 'power') {
                sprite.fuse.power++;
              }
              if(obstacle.fuse.name == 'bombs') {
                sprite.fuse.bombs++;
              }
              sprites[obstacle.fuse.index] = undefined;
              element('bomb').removeChild(obstacle);
              collect.cloneNode(true).play();
            }
          }
          if(obstacle && obstacle.fuse.type == 'trail') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(dx + bomb_size > ox &&
               dy + bomb_size > oy + 3 * scale &&
               dx < ox + bomb_size - 2 * scale &&
               dy < oy + bomb_size + 3 * scale) {
              animate_death(sprite);
            }
          }
        }
        if(!stop) {
          var move = (_mx == 0 || _my == 0);
          if(dx >= 0 && dx <= board_width && move) {
            if(sx != 0 && !border) {
              var pos = x + sx;
              var ran = col * bomb_size;
              if(pos > ran - sprite.fuse.speed && pos < ran + sprite.fuse.speed) {
                pos = ran;
              }
              sprite.style.left = pos + 'px';
              animate(sprite, sx, 0);
            }
            else if(_row == 0) {
              sprite.style.left = dx + 'px';
              animate(sprite, sprite.fuse.dx, 0);
            }
          }
          if(dy >= 0 && dy <= board_height && move) {
            if(sy != 0 && !border) {
              var pos = y + sy;
              var ran = row * bomb_size;
              if(pos > ran - sprite.fuse.speed && pos < ran + sprite.fuse.speed) {
                pos = ran;
              }
              sprite.style.top = pos + 'px';
              animate(sprite, 0, sy);
            }
            else if(_col == 0) {
              sprite.style.top = dy + 'px';
              animate(sprite, 0, sprite.fuse.dy);
            }
          }
        }
        stop = false;
        sprite.style.zIndex = y + 16;
      }
      if(sprite && sprite.fuse.type == 'power') {
        animate_power(sprite);
      }
      if(sprite && sprite.fuse.type == 'crate' && sprite.fuse.destroy) {
        animate_crate(sprite);
      }
      if(sprite && sprite.fuse.type == 'bomb') {
        animate_bomb(sprite);
      }
      if(sprite && sprite.fuse.type == 'trail') {
        animate_trail(sprite);
      }
    }
    var remove;
    for(var i = 0; i < sprites.length; i++) {
      var sprite = sprites[i];
      if(sprite && sprite.fuse.type == 'trail' && sprite.style.display == 'block') {
        var x = parseInt(sprite.style.left, 10);
        var y = parseInt(sprite.style.top, 10);
        for(var j = 0; j < sprites.length; j++) {
          var obstacle = sprites[j];
          if(obstacle && obstacle.fuse.type == 'crate') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(x == ox + 2 && 
               y == oy) {
              if(sprite.fuse.count > 0) {
                obstacle.fuse.destroy = true;
                obstacle.fuse.destroyer = sprite;
              }
              remove = sprite;
            }
          }
          if(obstacle && obstacle.fuse.type == 'block') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(x == ox + 2 && 
               y == oy) {
              remove = sprite;
              remove.style.display = 'none';
            }
          }
          if(obstacle && obstacle.fuse.type == 'power') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(x == ox + 2 && 
               y == oy) {
              remove = sprite;
              if(sprite.fuse.index != obstacle.fuse.destroyer.fuse.index) {
                element('bomb').removeChild(obstacle);
                sprites[obstacle.fuse.index] = undefined;
              }
            }
          }
          if(obstacle && obstacle.fuse.type == 'bomb') {
            var ox = parseInt(obstacle.style.left, 10);
            var oy = parseInt(obstacle.style.top, 10);
            if(x == ox + 3 * scale && 
               y == oy + 9 * scale) {
              if(sprite.fuse.count > 0)
                obstacle.fuse.destroy = true;
              remove = sprite;
            }
          }
          while(remove) {
            remove = remove.fuse.child;
            if(remove) {
              remove.style.display = 'none';
            }
          }
        }
      }
    }
  }
  function animate(sprite, dx, dy) {
    if(dx > 0) sprite.fuse.head = 'right';
    if(dx < 0) sprite.fuse.head = 'left';
    if(dy > 0) sprite.fuse.head = 'down';
    if(dy < 0) sprite.fuse.head = 'up';
    if(dx != 0 || dy != 0) {
      if(sprite.fuse.counter > 9 - sprite.fuse.speed) {
        sprite.fuse.count++;
        if(sprite.fuse.count > 3)
          sprite.fuse.count = 0;
        sprite.fuse.counter = 0;
      }
      sprite.fuse.counter++;
      sprite.fuse.img.src = element(sprite.fuse.color + '_' + sprite.fuse.head + '_' + sprite.fuse.count).src;
    }
  }
  function animate_crate(sprite) {
    if(sprite.fuse.counter > 2) {
      if(sprite.fuse.count == 0)
        crate_2.cloneNode(true).play();
      sprite.fuse.count++;
      if(sprite.fuse.count > 6) {
        element('bomb').removeChild(sprite);
        sprites[sprite.fuse.index] = undefined;
        var x = sprite.fuse.x;
        var y = sprite.fuse.y;
        var z = sprite.fuse.z;
        var power;
        if(bomb_random(0, 6) > 5)
          power = add_sprite('bombs', 'bombs_0', x, y, bomb_size, bomb_size, z);
        else if(bomb_random(0, 6) > 5)
          power = add_sprite('power', 'power_0', x, y, bomb_size, bomb_size, z);
        else if(bomb_random(0, 6) > 5)
          power = add_sprite('speed', 'speed_0', x, y, bomb_size, bomb_size, z);
        if(power)
          power.fuse.destroyer = sprite.fuse.destroyer;
        return;
      }
      if(sprite.fuse.count == 3)
        element('bomb').removeChild(sprite.fuse.shadow);
      sprite.fuse.counter = 0;
      sprite.fuse.img.src = element(sprite.fuse.name + '_' + sprite.fuse.count).src;
    }
    sprite.fuse.counter++;
  }
  function animate_power(sprite) {
    if(sprite.fuse.counter > 100) {
      sprite.fuse.count++;
      if(sprite.fuse.count > 22) {
    	sprite.style.top = sprite.fuse.y + 'px';
        sprite.fuse.count = 0;
        sprite.fuse.counter = 0;
      }
      sprite.fuse.img.src = element(sprite.fuse.name + '_' + Math.round(sprite.fuse.count / 2)).src;
    }
    sprite.style.top = (sprite.fuse.y + Math.round(Math.sin(sprite.fuse.counter / 10)) * scale) + 'px';
    sprite.fuse.counter++;
  }
  var delay_step = 1;
  function animate_bomb(sprite) {
    if(sprite.fuse.counter > 4) {
      if(sprite.fuse.count > 24 || sprite.fuse.destroy) {
        sprite.fuse.owner.fuse.bomb_counter--;
        element('bomb').removeChild(sprite);
        element('bomb').removeChild(sprite.fuse.fuse);
        sprites[sprite.fuse.index] = undefined;
        var x = parseInt(sprite.style.left, 10);
        var y = parseInt(sprite.style.top, 10);
        x += 3 * scale;
        y += 9 * scale;
        var up, down, left, right;
        for(var i = 1; i < sprite.fuse.power + 1; i++) {
          var _up = add_sprite('trail', 'trail_0', x, y + bomb_size * i, bomb_size, bomb_size, y + bomb_size * i + 8);
          var _down = add_sprite('trail', 'trail_0', x, y - bomb_size * i, bomb_size, bomb_size, y - bomb_size * i + 8);
          var _left = add_sprite('trail', 'trail_0', x - bomb_size * i, y, bomb_size, bomb_size, y + 8);
          var _right = add_sprite('trail', 'trail_0', x + bomb_size * i, y, bomb_size, bomb_size, y + 8);
          if(i > 1) {
            up.fuse.child = _up;
            down.fuse.child = _down;
            left.fuse.child = _left;
            right.fuse.child = _right;
          }
          up = _up;
          down = _down;
          left = _left;
          right = _right;
          up.fuse.delay = i * delay_step;
          down.fuse.delay = i * delay_step;
          left.fuse.delay = i * delay_step;
          right.fuse.delay = i * delay_step;
          up.style.display = 'block';
          down.style.display = 'block';
          left.style.display = 'block';
          right.style.display = 'block';
        }
        return;
      }
      sprite.fuse.count++;
      sprite.fuse.counter = 0;
      sprite.fuse.fuse.fuse.img.src = element(sprite.fuse.fuse.fuse.name + '_' + sprite.fuse.count).src;
      if(sprite.fuse.count > 3)
        return;
      sprite.fuse.img.src = element(sprite.fuse.name + '_' + sprite.fuse.count).src;
    }
    sprite.fuse.counter++;
  }
  function animate_trail(sprite) {
    if(sprite.fuse.counter > 0) {
      if(sprite.fuse.delay > 0) {
        sprite.fuse.delay--;
        return;
      }
      sprite.fuse.delay = delay_step;
      if(sprite.fuse.count > 5) {
        element('bomb').removeChild(sprite);
        sprites[sprite.fuse.index] = undefined;
        return;
      }
      sprite.fuse.count++;
      sprite.fuse.counter = 0;
      sprite.fuse.img.src = element(sprite.fuse.name + '_' + sprite.fuse.count).src;
    }
    sprite.fuse.counter++;
  }
  function animate_death(sprite) {
    if(window.console) console.log("dead " + sprite.fuse.name);
    if(sprite.fuse.counter > 1) {
      if(sprite.fuse.delay > 0) {
        sprite.fuse.delay--;
        return;
      }
      sprite.fuse.delay = delay_step;
      if(sprite.fuse.count > 10) {
        element('bomb').removeChild(sprite);
        sprites[sprite.fuse.index] = undefined;
        return;
      }
      sprite.fuse.count++;
      sprite.fuse.counter = 0;
      sprite.fuse.img.src = element('death_' + sprite.fuse.count).src;
    }
    sprite.fuse.counter++;
  }
  function contains(a, obj) {
    var i = a.length;
    while(i--) {
      if(a[i] === obj) {
        return true;
      }
    }
    return false;
  }
  var max = 3;
  var min = 0;
  function spawn(position) {
    var x = 0;
    var y = 0;
    if(position == 2 || position == 1) { x = width * bomb_size; }
    if(position == 3 || position == 1) { y = 8 * bomb_size; }
    if(window.console) console.log(position + ' ' + x + ' ' + y);
    current = add_sprite(name, 'yellow', x, y, bomb_size, bomb_size * 2);
    players[name] = current;
  }
  function add_sprite(name, color, x, y, w, h, z) {
    var sprite = document.createElement('div');
    var img = new Image();
    sprite.appendChild(img);
    sprite.style.position = 'absolute';
    sprite.style.left = x + 'px';
    sprite.style.top = y + 'px';
    sprite.style.width = w + 'px';
    sprite.style.height = h + 'px';
    if(!z)
      sprite.style.zIndex = y + 16;
    else
      sprite.style.zIndex = z;
    sprite.fuse = {};
    sprite.fuse.img = img;
    sprite.fuse.dx = 0;
    sprite.fuse.dy = 0;
    sprite.fuse.x = x;
    sprite.fuse.y = y;
    sprite.fuse.color = color;
    if(color == 'white' || color == 'green' || color == 'red' || color == 'yellow') {
      sprite.fuse.name = name;
      sprite.fuse.left = false;
      sprite.fuse.right = false;
      sprite.fuse.up = false;
      sprite.fuse.down = false;
      sprite.fuse.recent = 0;
      sprite.fuse.type = 'player';
      sprite.fuse.head = 'down';
      sprite.fuse.count = 0;
      sprite.fuse.counter = 0;
      sprite.fuse.bomb_counter = 0;
      sprite.fuse.speed = scale;
      sprite.fuse.bombs = 1;
      sprite.fuse.power = 1;
      sprite.fuse.img.src = element(sprite.fuse.color + '_' + sprite.fuse.head + '_' + sprite.fuse.count).src;
      sprite.fuse.img.style.bottom = bomb_size + 'px';
    }
    else {
      sprite.fuse.name = name;
      sprite.fuse.count = 0;
      sprite.fuse.counter = 0;
      if(name == 'bomb')
        sprite.fuse.type = 'bomb';
      if(name == 'trail') {
        sprite.fuse.count = -1;
        sprite.fuse.type = 'trail';
      }
      if(name == 'crate') {
        sprite.fuse.type = 'crate';
        sprite.fuse.destroy = false;
      }
      if(name == 'bombs' || name == 'power' || name == 'speed')
        sprite.fuse.type = 'power';
      if(name == 'block')
        sprite.fuse.type = 'block';
      sprite.fuse.img.src = element(color).src;
    }
    sprite.fuse.img.style.width = w + 'px';
    sprite.fuse.img.style.height = h + 'px';
    sprite.fuse.img.style.position = 'relative';
    if(name == 'block' || name == 'trail' || name == 'bomb' || name == 'crate' || name == 'bombs' || name == 'power' || name == 'speed' || color == 'white' || color == 'green' || color == 'red' || color == 'yellow') {
      sprite.fuse.index = sprites.push(sprite) - 1;
    }
    element('bomb').appendChild(sprite);
    return sprite;
  }
</script>
