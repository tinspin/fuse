<html>
<head>
<style>
  div { font-family: monospace; margin: 3px; }
  input { font-family: monospace; }
</style>
<script src="md5.js"></script>
<script>
  var size = 0;
  var name = '';
  function pull() {
    send('pull', name, null);
  }
  function push(data) {
    return send('push', name, data);
  }
  function send(path, name, data) {
    var state = (path == 'pull' ? 3 : 4);
    var xhr = new XMLHttpRequest();
    var url = 'http://fuse.rupy.se/' + path + '?name=' + name + '&data=' + encodeURIComponent(data);
    xhr.open('GET', url, state == 3); // sync is deprecated really? genious!
    xhr.setRequestHeader('Accept', 'text/event-stream');
    if(state == 3) {
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 3) {
          event(path, xhr.responseText.substring(size, xhr.responseText.length));
          size = xhr.responseText.length;
        }
      };
    }
    xhr.send();
    if(state == 4) {
      event(path, xhr.responseText);
      return xhr.responseText;
    }
  }
  function event(path, data) {
    var body = data;
  
    if(path == 'pull')
      body = data.substring(5, data.length - 2);
    else
      body += '\n';
  
    document.getElementById(path).innerHTML += body;
  }
</script>
<script>
  var auth = false;
  function register() {
    name = id('name');
    var pass = id('pass');
    if(pass.length < 3)
      return;
    var join = push('join|' + pass).split('|');
    //if(join[1] == 'fail')
    if(join[1] == 'done')
      auth = true;
  }
  function login() {
    name = id('name');
    var salt = push('salt').split('|');
    if(salt[1] === 'fail')
      return;
    var hash = md5(id('pass') + salt[2]);
    var user = push('user|' + salt[2] + '|' + hash).split('|');
    //if(user[1] == 'fail')
    if(user[1] == 'done') {
      auth = true;
      pull();
    }
  }
  function none(data) {
    if(auth)
      send('push', name, data);
  }
  function id(name) {
    return document.getElementById(name).value;
  }
</script>
</head>
<body>

<div id="user">
name&nbsp;<input id="name" size="5">&nbsp;pass&nbsp;<input id="pass" type="password" size="5">
<a href="javascript:register();">register</a>
<a href="javascript:login();">login</a>
</div>

<div id="text">
text&nbsp;<input id="chat" size="10">
<a href="javascript:none('chat|' + id('chat'));">chat</a>
</div>

<div id="join">
<a href="javascript:none('list|room');">list</a>
<a href="javascript:none('room|two');">room</a>
<a href="javascript:none('exit');">exit</a>
</div>

<div id="pull">pull:</div>
<div id="push">push:</div>

</body>
</html>
