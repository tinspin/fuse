<html>
<head>
<script>
var length;
function pull(name) {
  send('pull', name, null);
}
function push(name, data) {
  send('push', name, data);
}
function send(path, name, data) {
  var state = (path == 'pull' ? 3 : 4);
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'http://fuse.rupy.se/' + path + '?name=' + name + '&data=' + data, true);
  
  if(state == 4)
    xhr.setRequestHeader('Accept', 'text/event-stream');

  if(xhr) {
    xhr.onreadystatechange = function() {
      
      if(xhr.readyState == state) {
        if(state == 3) {
          chunk(path, xhr.responseText.substring(length, xhr.responseText.length));
          length = xhr.responseText.length;
        }
        else
          chunk(path, xhr.responseText);
      }
    };
    xhr.send();
  }
}
function chunk(path, data) {
  document.getElementById(path).innerHTML += data;
}
</script>
</head>
<body>

<a href="javascript:pull('one');">pull</a>
<a href="javascript:push('one', 'room|two');">room</a>
<a href="javascript:push('one', 'chat|hi');">chat</a>

<div id="pull">pull:</div>
<div id="push">push:</div>

</body>
</html>
