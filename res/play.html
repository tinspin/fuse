<!DOCTYPE HTML>
<style>body{ margin: 0; padding: 0 }</style>
<script>
  var x;
  var y;
  function touchstart(event) {
    event.preventDefault();
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  }
  function touchmove(event) {
    if(!x || !y) {
      return;
    }
    event.preventDefault();
    var nx = event.touches[0].clientX;
    var ny = event.touches[0].clientY;
    var dx = x - nx;
    var dy = y - ny;
    if(Math.abs(dx) > Math.abs(dy)) {
      if(dx > 0) {
        action(37);
      } else if(dx < 0) {
        action(39);
      }
    } else {
      if(dy > 0) {
        action(38);
      } else if(dy < 0) {
        action(40);
      }
    }
    x = null;
    y = null;
  };
  function keydown(event) {
    action(event.keyCode);
  }
  function action(key) {
    if(key === 37)
      current.fuse.delta = -50;
    if(key === 39)
      current.fuse.delta = 50;
    if(key === 40)
      current.fuse.speed = 20;
    if(key === 38)
      current.fuse.speed = 4;
  }
</script>
<script>
  function element(name) {
    return document.getElementById(name);
  }
  var seed = 1;
  var combo = 0;
  var current;
  var next;
  var height = [0, 0, 0, 0, 0];
  var grid = [];
  var cubes = [];
  var remove = [];
  var color = ['blue', 'green', 'orange', 'purple'];
  for(var i = 0; i < color.length; i++) {
    var img = document.createElementNS('http://www.w3.org/2000/svg','image');
    /*var img = document.createElement('img');*/
    img.src = 'svg/' + color[i] + '.svg';
  }
  function random() {
    var x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  function limit(min, max) {
    return Math.floor(random() * (max - min + 1)) + min;
  }
  function start(seed) {
    this.seed = seed;
    setInterval(tick, 33);
    spawn();
  }
  function clear() {
    grid = [];
    for(var i = 0; i < 5; i++)
      grid[i] = [];
  }
  function tick() {
    clear();
    var upgrade = false;
    var landed = [];
    for(var i = 0; i < cubes.length; i++) {
      var cube = cubes[i];
      if(cube) {
        var x = parseInt(cube.style.left, 10);
        var y = parseInt(cube.style.top, 10);
        var col = x / 50;
        var row = Math.round(y / 50);
        var top = height[col] / 50;
        cube.fuse.col = col;
        cube.fuse.row = row;
        grid[col][row] = cube;
        if(cube.fuse.speed != 0) {
          var dx = x + cube.fuse.delta;
          var dy = y + cube.fuse.speed;
          var move = false;
          if(cube.fuse.delta != 0) { /* horizontal */
            if(x > 200) x = 200;
            if(x < 0) x = 0;
            if(height[col + cube.fuse.delta / 50] < 300 - dy)
              move = true;
            cube.fuse.delta = 0;
          }
          if(300 - dy < height[col]) { /* vertical */
            if(col == 2 && y < 0) { /* gameover */
              element('cube').innerHTML = '';
              height = [0, 0, 0, 0, 0];
              cubes = [];
              next = null;
              spawn();
            }
            else { /* floor landing */
              dy = 300 - height[col];
              height[col] += 50;
              cube.fuse.speed = 0;
              landed.push(cube);
              if(cube === current) {
                spawn();
                combo = 0;
              }
            }
          }
          else if(move) {
            cube.style.left = dx + 'px';
          }
          cube.style.top = dy + 'px';
          if(cube.fuse.speed < 0) {
            cube.fuse.speed *= 1.4;
            if(cube.fuse.speed < -1000) {
              cubes[cube.fuse.index] = null;
              element('cube').removeChild(cube);
            }
          }
        }
      }
    }
    /* multiplayer will work like this: every 3+ block 
       is sent to the opponent, if you make combos (more 
       than one send per drop) that is increased to 2+ 
       for double combo, then 1+ for triple combo and 
       finally all blocks if you make a four combo! */
    var restart = false;
    for(var i = 0; i < landed.length; i++) {
      var cube = landed[i];
      if(cube) {
        fork(cube);
        var block = 2 - combo;
        if(remove.length > 3) {
          for(var j = 0; j < remove.length; j++) {
            var done = remove[j];
            grid[done.fuse.col][done.fuse.row] = null;
            if(block > -1) {
              cubes[done.fuse.index] = null;
              element('cube').removeChild(done);
            }
            else {
              done.style.zIndex = 2;
              done.fuse.speed = block;
            }
            block--;
          }
          combo++;
          restart = true;
        }
        remove = [];
      }
    }
    if(restart)
      moveAll();
  }
  /* when something was removed reset the whole 
     game area and set everything in motion */
  function moveAll() {
    height = [0, 0, 0, 0, 0];
    for(var i = 0; i < grid.length; i++) {
      for(var j = 0; j < grid[i].length; j++) {
        var cube = grid[i][j];
        if(cube && cube.fuse.speed > -1 && !cube.fuse.next) {
          cube.fuse.speed = 4;
        }
      }
    }
  }
  function fork(cube) {
    check(cube, cube.fuse.col - 1, cube.fuse.row);
    check(cube, cube.fuse.col + 1, cube.fuse.row);
    check(cube, cube.fuse.col, cube.fuse.row - 1);
    check(cube, cube.fuse.col, cube.fuse.row + 1);
  }
  function check(cube, col, row) {
    if(col < 0 || col > 4 || row < 0 || row > 6) {
      return;
    }
    var other = grid[col][row];
    if(other && cube.src === other.src && !contains(remove, other)) {
      remove.push(other);
      fork(other);
    }
  }
  function contains(a, obj) {
    var i = a.length;
    while(i--) {
      if(a[i] === obj) {
        return true;
      }
    }
    return false;
  }
  var max = 3;
  var min = 0;
  function spawn() {
    if(next == null)
      next = add_cube(color[limit(min, max)], 100, -45);
    current = next;
    current.fuse.next = false;
    current.fuse.speed = 4;
    current.style.zIndex = 1;
    next = add_cube(color[limit(min, max)], 100, -45);
  }
  function add_cube(color, x, y, speed) {
    var cube = document.createElement('img');
    cube.src = 'svg/' + color + '.svg';
    cube.style.position = 'absolute';
    cube.style.left = x + 'px';
    cube.style.top = y + 'px';
    cube.fuse = {};
    cube.fuse.speed = 0;
    cube.fuse.delta = 0;
    cube.fuse.next = true;
    cube.fuse.index = cubes.push(cube) - 1;
    element('cube').appendChild(cube);
    return cube;
  }
  function away(event) {
    if(event.type == 'focus') {
      /* send away|true */
    }
    if(event.type == 'blur') {
      /* send away|false */
    }
  }
</script>

<div id="cube" style="width: 250px; height: 350px; background-color: black;"></div>

<script>
  var div = element('cube');
  div.addEventListener('touchstart', touchstart);
  div.addEventListener('touchmove', touchmove);
  document.addEventListener('keydown', keydown);
  window.onfocus = away;
  window.onblur = away;
  var url = window.location.href.split('/');
  if(url[url.length - 1] === 'play.html')
    start(232423);
</script>
