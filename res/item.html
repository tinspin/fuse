<!DOCTYPE HTML>
<style>
  body{ margin: 0; padding: 0 }
  #fail3 { color: #ff3300; }
</style>
<!-- these methods are called by play.html -->
<script>
  <!-- item is implemented as a empty game -->
  function head(seed) {
    data_list();
    room_list();
  }
  function make_room() { return 'item|40'; }
  function sent(user, data) {}
  function pause(hold) {}
  function tail() {}
  function item(item) { /* salt,name,many,x,y,z */
    add_select('room_list', item[1] + '(' + item[0] + ')', blue, item[0]);
  }
  function pick(user, salt) {
    var pick = remove_select_value('room_list', salt);
    if(user == name) {
      add_select('data_list', pick.substring(0, pick.indexOf("(")), green);
    }
  }
  <!-- here are the data/item methods -->
  function data_list() {
    var type = element('data_type');
    var data = listuser(type.options[type.selectedIndex].text);
    if(data[1] == 'done') {
      var name = element('data_name');
      var json = element('data_json');
      name.value = '';
      json.value = '';
      clear_select('data_list');
    }
    else
      element('fail3').innerHTML = data[2];
    if(data.length > 4 && data[4].length > 0) {
      var list = data[4].split(';');
      for(var i = 0; i < list.length; i++) {
        add_select('data_list', list[i].split(',')[0], orange);
      }
    }
  }
  function room_list() {
    var data = listuser('room|item');
    if(data[1] == 'done')
      clear_select('room_list');
    else
      element('fail3').innerHTML = data[2];
    if(data.length > 4 && data[4].length > 0) {
      var list = data[4].split(';');
      for(var i = 0; i < list.length; i++) {
        item(list[i].split(','));
      }
    }
  }
  function data_save() {
    var type = element('data_type');
    var text = element('data_name');
    var area = element('data_json');
    try {
      save(text.value, area.value, type.options[type.selectedIndex].text);
      add_select('data_list', text.value, red);
    }
    catch(e) {
      element('fail3').innerHTML = e;
    }
  }
  function data_load() {
    var select = element('data_list');
    var index = select.selectedIndex;
    if(index > -1) {
      var type = element('data_type');
      var name = select.options[index].text;
      try {
        var data = load(name, type.options[type.selectedIndex].text);
        var text = element('data_name');
        var area = element('data_json');
        area.value = data;
        text.value = name;
      }
      catch(e) {
        element('fail3').innerHTML = e;
      }
    }
  }
  function data_tear() {
    var type = element('data_type');
    var text = element('data_name');
    try {
      tear(text.value, type.options[type.selectedIndex].text);
      remove_select('data_list', text.value);
    }
    catch(e) {
      element('fail3').innerHTML = e;
    }
  }
  function room_pick(name) {
    var select = element('room_list');
    var index = select.selectedIndex;
    if(index > -1) {
      var name = select.options[index].text;
      var value = select.options[index].value;
      try {
        send_pick(value);
      }
      catch(e) {
        element('fail3').innerHTML = e;
      }
    }
  }
  function room_drop() {
    var type = element('data_type');
    if(type.value == 'item') {
      var text = element('data_name');
      var many = element('room_many');
      try {
        var done = drop(text.value, many.value);
      }
      catch(e) {
        element('fail3').innerHTML = e;
      }
    }
  }
</script>

<div id="room">
<table border="0">
<tr><td colspan="4"><div id="fail3"></div></td></tr>
<tr><td align="center"><i>user</i></td><td></td>
    <td colspan="2" align="center"><i>json</i></td></tr>
<tr><td rowspan="3"><select id="data_list" style="width: 115px; height: 115px;" multiple></select></td>
    <td rowspan="3" valign="middle">&nbsp;<font color="red">&rarr;</font>&nbsp;</td>
    <td colspan="2"><i>type</i>&nbsp;<select id="data_type" onchange="javascript:data_list();" style="width: 80px; height: 21px;"><option>hard</option><option>item</option><option>soft</option></select></td></tr>
<tr><td colspan="2"><i>name</i>&nbsp;<input style="width: 80px; height: 21px;" id="data_name" type="text" size="10"></td></tr>
<tr><td colspan="2"><textarea id="data_json" style="width: 115px; height: 65px;" rows="3"></textarea></td></tr>
<tr><td><a href="javascript:data_load();">load</a></td><td></td>
    <td><a href="javascript:data_save();">save</a></td><td align="right"><a href="javascript:data_tear();">tear</a></td></tr>
<tr><td align="center"><font color="red">&uarr;</font></td><td></td><td colspan="2" align="center"><font color="red">&darr;</font></td></tr>
<tr><td align="center"><i>room</i></td><td></td>
    <td colspan="2" align="center"><i>item</i></td></tr>
<tr><td><select id="room_list" style="width: 115px; height: 115px;" multiple></select></td>
    <td valign="middle">&nbsp;<font color="red">&larr;</font>&nbsp;</td><td colspan="2" valign="top"><i>many</i>&nbsp;<input style="width: 80px; height: 21px;" id="room_many" type="text" size="10" value="1"></td></tr>

</table>
